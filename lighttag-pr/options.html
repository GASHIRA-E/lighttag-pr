<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LightTag PR オプション</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif;
        line-height: 1.5;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .section {
        margin-bottom: 30px;
      }

      .label-group {
        margin-bottom: 20px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        padding: 15px;
      }

      .label-group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .label-items {
        margin-top: 10px;
      }

      .label-item {
        display: flex;
        margin-bottom: 10px;
        gap: 10px;
      }

      .label-item input {
        padding: 5px 8px;
        border: 1px solid #d0d7de;
        border-radius: 4px;
      }

      .label-name {
        width: 120px;
      }

      .label-description {
        flex: 1;
      }

      .import-export {
        margin-top: 30px;
      }

      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
        padding: 10px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        margin-bottom: 10px;
      }

      .action-btns {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .status-message {
        margin-top: 10px;
        padding: 10px;
        border-radius: 6px;
      }

      .success {
        background-color: #dafbe1;
        color: #116329;
      }

      .error {
        background-color: #ffebe9;
        color: #cf222e;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="js/options.js"></script>
  </body>
</html>
