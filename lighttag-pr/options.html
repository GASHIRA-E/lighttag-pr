<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LightTag PR オプション</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.5;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .label-group {
      margin-bottom: 20px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 15px;
    }
    
    .label-group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .label-items {
      margin-top: 10px;
    }
    
    .label-item {
      display: flex;
      margin-bottom: 10px;
      gap: 10px;
    }
    
    .label-item input {
      padding: 5px 8px;
      border: 1px solid #d0d7de;
      border-radius: 4px;
    }
    
    .label-name {
      width: 120px;
    }
    
    .label-description {
      flex: 1;
    }
    
    .btn {
      background-color: #f6f8fa;
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      padding: 5px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: #2da44e;
      color: #fff;
    }
    
    .btn-primary:hover {
      background-color: #2c974b;
    }
    
    .btn-danger {
      background-color: #cf222e;
      color: #fff;
    }
    
    .btn-danger:hover {
      background-color: #a40e26;
    }
    
    .btn-small {
      padding: 2px 8px;
      font-size: 12px;
    }
    
    .import-export {
      margin-top: 30px;
    }
    
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    
    .action-btns {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .status-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    
    .success {
      background-color: #dafbe1;
      color: #116329;
    }
    
    .error {
      background-color: #ffebe9;
      color: #cf222e;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>LightTag PR オプション</h1>

  <div class="section">
    <h2>ラベル設定</h2>
    <div id="labelGroups">
      <!-- ラベルグループがJSで表示される場所 -->
    </div>
    <button id="addGroupBtn" class="btn">新しいグループを追加</button>
  </div>

  <div class="section import-export">
    <h2>設定のインポート/エクスポート</h2>
    <textarea id="configJson" placeholder="JSONをペーストするか、現在の設定をエクスポートします"></textarea>
    <div class="action-btns">
      <button id="exportBtn" class="btn">設定をエクスポート</button>
      <button id="importBtn" class="btn">設定をインポート</button>
    </div>
  </div>

  <div class="action-btns">
    <button id="saveBtn" class="btn btn-primary">設定を保存</button>
  </div>

  <div id="statusMessage" class="status-message hidden"></div>

  <script src="js/options.js"></script>
</body>
</html>
